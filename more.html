<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header_title">More</h1>
    <div class="screen-header_icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a><div  class="setting-notification"></div></span>
    </div>
  </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img src="https://avatars.githubusercontent.com/u/84171352?v=4" class="user-component_avatar user-component_avatar--xl">
          <div class="user-component_text">
            <h4 class="user-component_title">San</h4>
            <div class="user-component_info">
            <h6 class="user-component_subtitle">+1 703 345 3454<h6>
              <i class="fas fa-circle-exclamation"></i>
            </div> 
          </div>
        </div>
        <div class="user-component_column">
          <div class="user-component_column-message">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span></div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span></div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span></div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-file-invoice"></i>
          <span>Account</span></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions_icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions_icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>
  <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a></li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_morenotification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
  </nav>  
  <div id="no-mobile">
    <span>Your screen is too big :(</span>
  </div>

  <script src="https://kit.fontawesome.com/4628a46ecb.js" crossorigin="anonymous">
  </script>
</body>
</html>
