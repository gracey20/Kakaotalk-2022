<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header_title">Welcome to KokoaTalk</h1>
    <p class="welcome-header_text">
      If you have a Kokoa Account,<br>
      log in with your email or phone number.
    </p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or Phone number">
    <input name="username" type="password" placeholder="Password">
    <input type="submit" value="Log in"></input>
    <a href="#">Find Kokoa Account or Password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big :(</span>
  </div>
  <script src="https://kit.fontawesome.com/4628a46ecb.js" crossorigin="anonymous">
  </script>
</body>
</html>
