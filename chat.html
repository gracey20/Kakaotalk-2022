<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat w/ San - Kokoa Clone</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header_column">
      <a href="chats.html">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header_column">
      <h1 class="alt-header_title">San</h1>
    </div>
    <div class="alt-header_column">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-sharp fa-solid fa-bars fa-lg"></i></span>
    </div>

  </header>

  <main class="main-screen main-chat">
    <div class="chat_timestamp">
      Tuesday, December 6, 2022
    </div>
    <div class="message-row">
      <img src="https://avatars.githubusercontent.com/u/84171352?v=4">
      <div class="message-row_content">
        <span class="message_author">San</span>
        <div class="message_info">
          <span class="message_bubble">Hi!</span>
          <span class="message_time">21:27</span>
        </div>

      </div>

    </div>
  </div>
  <div class="message-row message-row--own">
    <div class="message-row_content">
      <div class="message_info">
        <span class="message_bubble">Hi nice to meet you!</span>
        <span class="message_time">21:27</span>
      </div>
    </div>
  </div>
  </main>

<form class="reply">
  <div class="reply_column">
    <i class="far fa-plus-square fa-lg"></i>
  </div>
  <div class="reply_column">
    <input type="text" placeholder="Write a message...">
    <i class="far fa-smile-wink fa-lg"></i> 
    <button>
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</form>
<div id="no-mobile">
  <span>Your screen is too big :(</span>
</div>
  <script src="https://kit.fontawesome.com/4628a46ecb.js" crossorigin="anonymous">
  </script>
</body>
</html>
