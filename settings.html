<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header_column">
      <a href="more.html">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header_column">
      <h1 class="alt-header_title">Settings</h1>
    </div>
    <div class="alt-header_column">
      <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </div>
  </header>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings_setting">
        <div class="settings_setting-column">
      <i class="fa-solid fa-bullhorn"></i>
       <span>Notice</span>
      </div>
      <div class="settings_setting-column"></div>
      </li>
      <li class="settings_setting">
        <div class="settings_setting-column">
        <i class="fa-solid fa-flask"></i>
        <span>Kokoa Lab</span>
        </div>
      <div class="settings_setting-column"></div>
      </li>
      <li class="settings_setting">
        <div class="settings_setting-column">
        <i class="fa-solid fa-circle-info"></i>
        <span>Version</span>
        </div>
      <div class="settings_setting-column">Latest Version</div>
      </li>
    </ul>
  </main>

  <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a></li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_morenotification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
  </nav>  
  <div id="no-mobile">
    <span>Your screen is too big :(</span>
  </div>

  <script src="https://kit.fontawesome.com/4628a46ecb.js" crossorigin="anonymous">
  </script>
</body>
</html>
